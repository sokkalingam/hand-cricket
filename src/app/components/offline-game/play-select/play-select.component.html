<div *ngIf='game.gameStatus == GameStatus.NOT_STARTED' class='text-center'>
  <h3>What would you like to do first?</h3>
  <button type="button" class="btn btn-primary btn-lg" (click)='choseToBat()'>Batting</button>
  <button type="button" class="btn btn-success btn-lg" (click)='choseToBowl()'>Bowling</button>
  <button type="button" class="btn btn-danger btn-lg" (click)='toss()'>Toss Coin</button>
</div>

<div class="row">
  <div class="col-xs-5">
    <img src='../../../assets/batting.jpg' />
  </div>
</div>
