<h3>Progress Bar</h3>
<label>Current Score: </label><span> {{currentScore}},</span>
<label>Target Score: </label><span> {{targetScore}}</span>
<div class="progress">
  <div class="progress-bar" role="progressbar" aria-valuenow="currentScore"
    [style.width]="(currentScore/targetScore)*100 + '%'">
    {{currentScore}} runs
  </div>
</div>
