<h3>Gameplay</h3>
<game-status [user]='user' [gameStatus]='game.gameStatus'></game-status>
<form (ngSubmit)='play(user.batting)'>
	<div class="row">
		<div class="col-xs-6">
			<div class="form-group well well-sm">
				<label for="computerInput">Computer Played: </label>
				<span>{{computer.lastDelivery}}</span>
			</div>
		</div>
		<div class="col-xs-6">
			<div class="form-group well well-sm">
				<label for="lastPlayedInput">User Last Played: </label>
				<span>{{user.lastDelivery}}</span>
			</div>
		</div>
	</div>
	<div *ngIf='user.isOut() && !user.bowling' class="form-group well well-sm alert-danger">
		<label>You got out!</label>
	</div>
	<div *ngIf='computer.isOut() && !computer.bowling' class="form-group well well-sm alert-danger">
		<label>Computer got out!</label>
	</div>
	<div *ngIf='game.gameStatus == GameStatus.IN_PROGRESS' class="form-group well well-sm">
		<div>
			<input name='userInput' [(ngModel)]='userInput' type='number' />
			<button type="submit" class="btn btn-success">Play</button>
			<div>(Can only play numbers between 0 to 6)</div>
		</div>
	</div>
	<div *ngIf='(game.gameStatus == GameStatus.USER_WON) ||
	(game.gameStatus == GameStatus.COMPUTER_WON) ||
	(game.gameStatus == GameStatus.DRAW)'>
	<button type="button" class="btn btn-danger" (click)='restartGame()'>Restart Game</button>
</div>
</form>
