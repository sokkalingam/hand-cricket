<h3>Score Board</h3>
<div *ngIf="playerService.getCurrentPlayer().status != PlayerStatus.NotOut" class="alert alert-info">
  You scored {{playerService.getCurrentPlayer().runs}} runs in {{playerService.getCurrentPlayer().balls}} balls
</div>
<div *ngIf="playerService.getOtherPlayer().status != PlayerStatus.NotOut" class="alert alert-warning">
  Computer scored {{playerService.getOtherPlayer().runs}} runs in {{playerService.getOtherPlayer().balls}} balls
</div>
