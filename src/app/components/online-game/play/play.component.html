<div>

  <online-game-status></online-game-status>

  <div class="row">

    <div class="col-xs-6">
      <div>
        <div class="form-group well well-sm">
          <label for="lastPlayedInput">Your Input: </label>
          <input name='input' [(ngModel)]='input' type='number' />
          <button type="submit" class="btn btn-success"
            (click)='sendInput()' [disabled]='!playEnabled()'>Play</button>
        </div>
        <div>

        </div>
      </div>
    </div>

    <div class="col-xs-6">
      <div>
        <div *ngIf="playService.notice" class="alert alert-info">
          {{playService.notice}}
        </div>
      </div>
    </div>

  </div>

  <div class="row">
    <div class="col-md-6">
      <online-score-board></online-score-board>
    </div>
    <div class="col-md-6">
      <chat></chat>
    </div>
  </div>

</div>
