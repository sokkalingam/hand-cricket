<h3>Score Board</h3>
<div *ngIf="showCurrentPlayerScore()" class="alert alert-info">
  You scored {{ playerService.getCurrentPlayer().runs }} runs
  in {{playerService.getCurrentPlayer().balls }} balls
</div>
<div *ngIf="showOtherPlayerScore()" class="alert alert-warning">
  {{ playerService.getOtherPlayer().name }}
  scored {{ playerService.getOtherPlayer().runs }} runs
  in {{playerService.getOtherPlayer().balls }} balls
</div>
