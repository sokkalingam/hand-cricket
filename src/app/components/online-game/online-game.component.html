
<div *ngIf='!isOnline()'>
  <div *ngIf='countdownService.timer > 0'>
    <h3 class="text-yellow">Attempting to connect to server... {{countdownService.timer}}s</h3>
    <h4>Game is hosted on a free server, hence it may take up to a minute to connect.</h4>
  </div>

  <div *ngIf='countdownService.timer <= 0'>
    <h3 class="text-red">Could not connect to server</h3>
    <h4>Still attempting to connect to server in the background. You may wait or check back later.</h4>
  </div>
</div>

<join-game *ngIf='isOnline() && !isGameConnected()'></join-game>
<play *ngIf='isOnline() && isGameConnected()' [hidden]='chatService.showChat'></play>
<chat *ngIf='isOnline() && isGameConnected()' [hidden]='!chatService.showChat'></chat>
