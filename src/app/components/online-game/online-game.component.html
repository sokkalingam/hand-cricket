<div>
  <button *ngIf='!stompClient' (click)='connect()'>Connect</button>
  <button *ngIf='stompClient' (click)='disconnect()'>Diconnect</button>
</div>
<br />
<input type="text" [(ngModel)]='name' />
<button *ngIf='stompClient' (click)='send()'>Send Message</button>

<hr />
<h4>Messages</h4>
<div>
  <p *ngFor='let message of messages'>
    {{message}}
  </p>
</div>
