{{JSON.stringify(gameService.getGame())}}

<div class="row">
  <div class="col-md-4 bg-info">
    <div class="padding text-center">Player Id: {{player?.id}}</div>
  </div>
  <div class="col-md-4 bg-warning">
    <div *ngIf='gameService.getGame() && gameService.getGame().id' class="padding text-center">Game Id: {{gameService.getGame()?.id}}</div>
    <div *ngIf='!gameService.getGame() || !gameService.getGame().id' class="padding text-center">Game Not Setup</div>
  </div>
  <div class="col-md-4" [class.bg-success]='isOnline()' [class.bg-danger]='!isOnline()'>
    <div class="padding text-center">Status: {{ isOnline() ? "Online" : "Offline"}}</div>
  </div>
</div>

<join-game *ngIf='isOnline()'></join-game>
<chat *ngIf='isGameConnected()'></chat>
<play *ngIf='isGameConnected()'></play>
<online-game-status *ngIf='isGameConnected()'></online-game-status>
<online-score-board *ngIf='isGameConnected()'></online-score-board>
