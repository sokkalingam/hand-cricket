<p>Player ID: {{player.id}}</p>
<p *ngIf='stompClient'>Connected to Server: {{stompClient.connected}}</p>

<div>
  <button *ngIf='!stompClient?.connected' (click)='connect()'>Connect</button>
  <button *ngIf='stompClient?.connected' (click)='disconnect()'>Diconnect</button>
</div>
<br />
<input type="text" [(ngModel)]='name' />
<button *ngIf='stompClient?.connected' (click)='send()'>Send Message</button>

<hr />
<h4>Messages</h4>
<div>
  <p *ngFor='let message of messages'>
    {{message}}
  </p>
</div>
