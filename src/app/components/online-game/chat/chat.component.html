<!-- Chat template -->
<div class="chat_window">
  <div class="text-right .size30" (click)='chatService.showChat = false'>
    <span class="glyphicon glyphicon-remove-circle"></span>
  </div>
  <div class="top_menu">
    <div class="title">Chat</div>
  </div>
  <ul class="messages" id='message_window'>
    <div *ngFor='let message of chatService.messages'>
      <span *ngIf='fromGuest(message)'>
        <li id='{{message.date}}' class="message appeared left" [@received]='chatService.messages'>
          <div class="text_wrapper">
            <div class="text">{{message.message}}</div>
          </div>
        </li>
      </span>
      <span *ngIf='fromHost(message)'>
        <li id='{{message.date}}' class="message appeared right" [@sent]='chatService.messages'>
          <div class="text_wrapper">
            <div class="text">{{message.message}}</div>
          </div>
        </li>
      </span>
    </div>
  </ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" [(ngModel)]='text' (keyup.enter)='send()'
        placeholder="Type your message here..." />
    </div>
    <div class="send_message" (click)='send()'>
      <div class="icon"></div>
      <div class="text">Send</div>
    </div>
  </div>
</div>
<div class="message_template">
  <li class="message">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text"></div>
    </div>
  </li>
</div>
