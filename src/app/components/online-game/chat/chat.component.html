<!-- Chat template -->
<div class="chat_window">
  <div class="top_menu">
    <div class="title">Chat</div>
  </div>
  <ul class="messages" id='message_window'>
    <div *ngFor='let message of messages'>
      <li id='{{message.date}}' class="message appeared"
        [class.left]='fromGuest(message)'
        [class.right]='fromHost(message)'
        [class.center]='fromChatBot(message)'>
        <div *ngIf='!fromChatBot(message)' class="avatar"></div>
        <div class="text_wrapper">
          <div class="text">{{message.message}}</div>
        </div>
      </li>
    </div>
  </ul>
  <div class="bottom_wrapper clearfix">
    <div class="message_input_wrapper">
      <input class="message_input" [(ngModel)]='text' (keyup.enter)='send(text)'
        placeholder="Type your message here..." />
    </div>
    <div class="send_message" (click)='send(text)'>
      <div class="icon"></div>
      <div class="text">Send</div>
    </div>
  </div>
</div>
<div class="message_template">
  <li class="message">
    <div class="avatar"></div>
    <div class="text_wrapper">
      <div class="text"></div>
    </div>
  </li>
</div>
