<button class="btn btn-primary" (click)='connectToChat()'>Connect to Chat</button>

<div *ngIf='chatConnected'>
  <h3>Chat</h3>
  <form>
    <div class="form-group">
      <p>Typing Text: {{text}}</p>
      <input type='text' class='form-control' name='text'
        placeholder='Type your message here...' [(ngModel)]='text' />
    </div>
    <button type="button" class="btn btn-success btn-lg"
      [disabled]='text == undefined || text?.length == 0'
      (click)='send(text)'>Send</button>
  </form>

  <div class="pre-scrollable">
    <span *ngFor='let message of messages'>
      <p><label>{{message.senderName}} : </label>{{message.message}}</p>
    </span>
  </div>
</div>
