<div>
  Computer Played: {{computerInput}}
</div>

<div>
  User Input: <span *ngIf='userInput'>{{userInput}}</span>
              <span *ngIf='!userInput'>{{lastPlayedInput}}</span>
  <br />
  <input name='userInput' [(ngModel)]='userInput' type='Number' (keyup.enter)='play()' />
</div>

<div>
    No of balls played: {{noOfBallsPlayed}}
</div>


<div>
    Runs Scored: {{runsScored}}
</div>


<div *ngIf='status'>{{status}}</div>

<button (click)='play()'>Play</button>
