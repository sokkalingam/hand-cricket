<div class="container">
    <form>
      <div class="form-group">
        <label for="computerInput">Computer Played: </label>
        <span>{{computerInput}}</span>
      </div>
      <div class="form-group">
        <label for="userInput">User Played: </label>
        <span>{{lastPlayedInput}}</span>
        <br />
        <input name='userInput' [(ngModel)]='userInput' type='Number' (keyup.down)='play()' />
        <button (click)='play()' class="btn btn-success">Play</button>
      </div>
      <div class="form-group">
        <label for="ballsPlayed">Balls Played: </label>
        <p>{{noOfBallsPlayed}}</p>
      </div>
      <div class="form-group">
        <label for="runsScored">Runs Scored: </label>
        <span>{{runsScored}}</span>
      </div>
      <div *ngIf='status'>
        <div class="form-group">
          <label for="status">Player Status: </label>
          <span>{{status}}</span>
        </div>
        <div class="form-group">
          <label for="totalNoOfBallsPlayed">Total Number of Balls Played: </label>
          <span>{{totalNoOfBallsPlayed}}</span>
        </div>
        <div class="form-group">
          <label for="totalNumberOfRunsScored">Total Number of Runs Scored: </label>
          <span>{{totalNumberOfRunsScored}}</span>
        </div>
      </div>
    </form>
</div>
